<body>
    <header class="cabecera"> 
        <nav>
            <img src="./img/images.png" class="medlogo">

            <ul class="cabecera__lista">

    <main class="cuerpos">
        <section class="galeria">
            <h3 class="titulo">Turnos</h3>
        </section>
        <section class="form-register">
            <h4>Formulario de Registro</h4>    
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="text" name="fecha de nacimiento" id="nacimiento" placeholder="Ingrese su Fecha de Nacimiento">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electrónico">
            <input class="botons" type="submit" value="Pedir Turno">
        </section>
        <section class="cancelacion"><br><br>   
            <h3>Cancelaciones</h3><br>
            <p> Las cancelaciones deben ser notificadas 24 hs previas al estudio.</p>
        </section>
